<!DOCTYPE html>
<html>
<head>
    <title>typing now</title>
    <meta charset="utf-8">
    <style type="text/css">
        p {
            margin-left: 20px;
            white-space: nowrap;
            overflow: hidden;
            font-size: 2em;
            font-family: sans-serif;
            border-right: .1em solid;
            -webkit-animation: typing 10s steps(28) forwards, blink 1s step-end infinite;
            animation: typing 10s steps(28) forwards, blink 1s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 14em; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <p>Big Brother is watching you.</p>
</body>
</html>
