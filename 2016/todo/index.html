<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <title>To Do List</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <section>
    <h1>My To-do List</h1>
    <div id="list">
      <input type="text" name="txt" id="txt" placeholder="type to add new item here" autocomplete="off" autofocus>
      <h2>TODO</h2>
      <ul id="todo-list"></ul>
      <h2>DONE</h2>
      <ul id="done-list"></ul>
    </div>
  </section>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
