<!DOCTYPE html>
<html>
<head>
  <title>A plane by three.js</title>
  <meta charset="utf-8">
  <meta author="Kylooe">
  <script src="http://cdn.bootcss.com/three.js/r82/three.min.js"></script>
  <script src="http://cdn.bootcss.com/gsap/latest/TweenMax.min.js"></script>
  <script src="./plane.js"></script>
  <link rel="stylesheet" type="text/css" href="./plane.css">
</head>
<body>
  <div id="world"></div>
  <div class="header">
    <h1>A PLANE</h1>
    <div class="score">
      <div class="content">
        <div class="label">distance</div>
        <div class="value distance-value" id="distance">000</div>
      </div>
      <div class="content">
        <div class="label">energy</div>
        <div class="value energy-value">
          <div class="energy-bar" id="energyBar"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="message" id="replayMessage">Replay ?</div>
  
</body>
</html>
