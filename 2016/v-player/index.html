<!DOCTYPE html>
<html>
<head>
  <title>visualize music</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./src/style.css">
  <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_ni1yklzlvwyx2yb9.css">
</head>
<body>
  <div class="v-player">
    <div id="wrapper">
        <h1>V-Player</h1>
        <span class="played">00:00</span>
        <span class="total">00:00</span>
      <input type="range" class="played-bar" min="0" max="1000" value="0">
      <div id="controller">
        <a href="javascript:;" title="播放模式"><i class="iconfont icon-order"></i></a>
        <a href="javascript:;"><i class="iconfont icon-pre"></i></a>
        <a href="javascript:;"><i class="iconfont icon-play"></i></a>
        <a href="javascript:;"><i class="iconfont icon-next"></i></a>
        <a class="volume" href="javascript:;"><i class="iconfont icon-volume"></i></a>
        <div class="volume">
          <input type="range" class="volume" min="0" max="10" value="5">
        </div>
        <a href="javascript:;" title="设置背景">
          <input type="file" class="image" accept="image/jpg, image/jpeg, image/bmp, image/png">
          <i class="iconfont icon-image"></i>
        </a>

        <a class="toggle" href="javascript:;" title="音乐列表"><i class="iconfont icon-music"></i></a>
        <div class="play-list off">
          <input type="file" class="music" accept="audio/mp3, audio/ogg, audio/wav" multiple />
          <a href="javascript:;" title="添加音乐"><i class="iconfont icon-add"></i></a>
          <ul></ul>
        </div>

        <a class="toggle" href="javascript:;" title="选择效果"><i class="iconfont icon-effect"></i></a>
        <ul class="effect-list off">
          <li>normal</li>
          <li>circle</li>
          <li>concentric</li>
          <li>ring</li>
          <li>dicyclic</li>
        </ul>
        
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <img id="bg">
    <p>Kylooe 2016</p>
  </div>
  <script type="text/javascript" src="./src/app.js"></script>
</body>
</html>
