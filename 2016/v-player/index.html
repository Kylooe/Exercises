<!DOCTYPE html>
<html>
<head>
  <title>visualize music</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css">
</head>
<body>
  <div id="wrap">
    <div id="msg">
      <h1>V-Player</h1>
      <span id="played">00:00</span>
      <span id="total">00:00</span>
    </div>
    <input type="range" id="played-bar" min="0" max="1000" value="0">
    <div id="controller">
      <a class="controls" href="#"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
      <a class="controls" href="#"><i class="fa fa-step-backward" aria-hidden="true"></i></a>
      <a class="controls" href="#"><i class="fa fa-pause" aria-hidden="true"></i></a>
      <a class="controls" href="#"><i class="fa fa-step-forward" aria-hidden="true"></i></a>
      <a class="controls volume" href="#"><i class="fa fa-volume-up" aria-hidden="true"></i></a>
      <div class="volume">
        <input type="range" id="volume-bar" min="0" max="10" value="5">
      </div>
      <a href="#">
        <input type="file" id="image" accept="image/jpg, image/jpeg, image/bmp, image/png">
        <i class="fa fa-image" aria-hidden="true"></i>
      </a>

      <a class="toggle" href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
      <div id="play-list" class="off">
        <input type="file" id="music" accept="audio/mp3, audio/ogg, audio/wav" multiple />
        <a href="#"><i class="fa fa-plus" aria-hidden="true"></i></a>
        <ul></ul>
      </div>

      <a class="toggle" href="#"><i class="fa fa-bolt" aria-hidden="true"></i></a>
      <ul id="effect" class="off">
        <li id="normal">normal</li>
        <li id="circle">circle</li>
        <li id="concentric">concentric</li>
        <li id="ring">ring</li>
      </ul>
      
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <img id="bg">
  
  <script type="text/javascript" src="./app.js"></script>
</body>
</html>
